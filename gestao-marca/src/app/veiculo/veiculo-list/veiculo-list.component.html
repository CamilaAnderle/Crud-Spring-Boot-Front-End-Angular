<div class="panel panel-default">
    <div class="panel-heading">
        <h1 style="text-align: center">Veiculos</h1><br>
    </div>
    <div class="row" [hidden]="!deleteMessage">
        <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="alert alert-success alert-dismissible">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                        <strong>Veiculo excluído</strong>
                </div>
            </div>
            <div class="col-sm-4"></div>
      </div>

    <div class="panel-body">
      <table  class="table table-hover table-sm" datatable >
          <thead class="thead-light">
              <tr>
                  <th>Veiculo</th>
                  <th>Placa</th>
                  <th>Cor</th>
                  <th>Ano do modelo</th>
                  <th>Marca</th>
                  <th>Ações</th>
              </tr>
          </thead>
          <tbody>
               <tr *ngFor="let veiculo of veiculos ">
                  <td>{{veiculo.placa}}</td>
                  <td>{{veiculo.cor}}</td>
                  <td>{{veiculo.anoModelo}}</td>
                  <td>{{curso.marca}}</td>
                  <td><button class='btn btn-primary' (click)="delete(veiculo.id)"><i class="fa fa-trash"> Excluir</i></button>&nbsp;
                    <button class='btn btn-info' (click)="updateVeiculo(veiculo.id)"><i class="fa fa-edit"></i> Editar</button>&nbsp;
                    <button class='btn btn-secondary' (click)="detalheCurso(curso.id)"><i class="fa fa-search"></i> Visualizar</button>

                  </td>
                </tr>
          </tbody><br>
      </table>
  </div>
  </div>
